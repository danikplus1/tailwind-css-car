<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Samochody z Europy</title>
  </head>
  <body class="bg-primary">
    <div class="max-w-[1440px] mx-auto relative">
      <header
        class="navigation flex items-center justify-between px-[120px] h-20"
      >
        <div class="logo"><img src="./assets/img/logo.svg" alt="logo" /></div>
        <div class="menu">
          <ul class="flex gap-[24px]">
            <li>Galeria zdjęć</li>
            <li>FaQ</li>
          </ul>
        </div>
        <div class="contact">
          <button class="btn-primary">Zadzwoń do nas</button>
        </div>
      </header>
      <main>
        <div class="block-1 h-[825px] relative">
          <div class="content px-[120px]">
            <h1 class="font-bebas uppercase">Sprzedajemy samochody z europy</h1>
            <p>
              Kup komfortowy pojazd, aby każda podróż była wyjątkowym
              przeżyciem.
            </p>
            <div class="btns">
              <button class="btn-primary">Zobacz zdjęcia</button>
              <button class="btn-primary">Zadzwoń do nas</button>
            </div>
          </div>
          <img
            class="absolute top-[-100px] right-[70px] z-[-100]"
            src="./assets/img/bg-lines.webp"
            alt="lines"
          />
          <img
            class="absolute top-[328px] left-[376px] z-[-10]"
            src="./assets/img/bg-cars.webp"
            alt="cars"
          />
        </div>
        <div class="block-2 h-[210px]">
          <div class="content px-[120px]">
            <p>Prezentacja firmy</p>
            <p>Zobacz naszą Galerię zdjęć</p>
            <div class="btns">
              <p>Samochody osobowe</p>
              <p>Samochody dostawcze</p>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
